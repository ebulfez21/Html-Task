<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form1</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <a href="../index.html"><button type="button">First Page</button></a>
    <form style="display: flex;flex-direction: column;justify-content: center;align-items: center;">

        <p style="background-color: rgb(194, 139, 246);width: 350px; text-align: center;">Applicant Informaition</p>
        <label for="name">First Name: <input type="text" placeholder="John"></label>
        <br>
        <label for="text">Last Name: <input type="text" placeholder="Smith"></label>
        <br>

        <label for="Email">Email: <input type="email" placeholder="21ebulfez21@gmail.com"></label>
        <br>
        <label for="Social">Social Security#: <input style="width: 60px;" type="number"
                placeholder="123-456-789"></label>
        <br>
        <label for="text">Daytime Phone: <input style="width: 60px;" type="tel" placeholder="0772509297"></label>
        <br>
        <label for="Phone">Evening Phone: <input style="width: 60px;" type="tel" placeholder="4455255288"></label>
        <br>
        <p style="background-color: rgb(194, 139, 246); width: 350px; text-align: center;">Loan Informaition</p>
        <label for="loan">Loan Type:
            <select>

                <option>Automobile</option>
                <option>TEXT!</option>
                <option>TEXT!</option>
            </select>
        </label>
        <br>
        <label for="Amount">Loan Amount$:
            <input type="number">
        </label>
        <br>
        <label for="Description">Description:
            <textarea cols="30" rows="3"></textarea>
        </label>
        <br>
        <label for="Submit">Submit Application:
            <input type="submit" value="Apply For Loan">
        </label>
    </form>
</body>

</html>
