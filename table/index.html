            <td>Onions</td>

            <td style="background-color: darkgray;">$3.00</td>
        </tr>
        <tr style="background-color: darkgray;">
            <td>Very long awkwardly 
                name yet still delicious item here</td>
            <td>4</td>

        </tr>
        <tr>
            <td>Carrots</td>
            <td>12</td>

        </tr>
        <tr>

        </tr>
